<!-- slider code - add these libraries, jquery code, and css into hydrangea, eventually -->
	<script src="selectToUISlider.jQuery.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="css/redmond/jquery-ui-1.7.1.custom.css" type="text/css" />
	<link rel="Stylesheet" href="css/ui.slider.extras.css" type="text/css" />
	
	<script type="text/javascript" charset="utf-8">
		jQuery(document).ready(function($) {
		  sliderOpts = {
		    change: function(event, ui) { 
          console.log(ui.handle.id);
          var associatedSelect = $(ui.handle).parent().prev()
          var str = "";
          associatedSelect.children("option:selected").each( function() {
            str += $(this).attr("value") + " ";
          });
          console.log(associatedSelect.attr("id")+": "+str);
        }
		  }
			$('fieldset.slider select').each(function(index) {
			  $(this).click(function () {
			    console.log("Slider "+this.attr("id")+" changed.")
			  });
				$(this).selectToUISlider({
				  labelSrc:'text',
				  sliderOptions: sliderOpts
				}).hide();
			});
			$('fieldset.slider:first .ui-slider ol:not(:first) .ui-slider-label').toggle();
		});
	</script>
	
	<style type="text/css">

	label {
	width:15%;
	float:left;
	padding:10px;
	background:#F6F6F6;
	}
	
	.ui-slider {
	margin:1em 0 2em 1em;
	font-size: inherit;
	background: #eee;
	width:70%;
	float:left;
	}

	.ui-slider-label {
		margin-top:-4.5em;
	}
	
	a.remove {
		display:block;
		background:#F6F6F6;
		border:1px solid #eee;
		width:2.5em;
		line-height:2.5em;
		text-align:center;
		float:left;
		text-decoration:none;
		font-weight:bold;
		margin-left:1em;
	}
	
	a.remove:hover {
		color:red;
	}

	/* demo styles below are removable, they're just for testing */
	body {background:white;}
	.accordion-section {padding:2em;}
	fieldset {
		border:1px solid #ccc;
		padding:3em;
		margin-bottom:1em;
	}
	</style>
<!--end slider code -->	
</head>

<body>
	<div class="accordion-section">
	<form action="#">
		<fieldset class="slider">
			<legend>Group Permissions</legend>
			<label for="archivists">Archivists</label>
			<select name="archivists" id="archivists">
				<option value="no_access">No Access</option>
				<option value="discover">Discover</option>
				<option value="read" selected="selected">Read</option>
				<option value="edit" selected="selected">Edit</option>
			</select>
			
			<label for="researchers">Researchers</label>
			<select name="researchers" id="researchers">
				<option value="no_access">No Access</option>
				<option value="discover">Discover</option>
				<option value="read" selected="selected">Read</option>
				<option value="edit">Edit</option>
			</select>
			
			<label for="public">Public</label>
			<select name="public" id="public">
				<option value="no_access" selected="selected">No Access</option>
				<option value="discover">Discover</option>
				<option value="read">Read</option>
				<option value="edit">Edit</option>
			</select>
		</fieldset>
		
		<fieldset class="slider">
			<legend>Individual Permissions</legend>
			<label for="examplePerson">Example Person</label>
			<select name="examplePerson" id="examplePerson">
				<option value="discover">Discover</option>
				<option value="read" selected="selected">Read</option>
				<option value="edit">Edit</option>
			</select>
			<a href="#" class="remove" title="Remove Example Person">X</a>
		</fieldset>
		
	</form>
	</div>



</body>
